coverage:
  range: "40...70"

  # Workaround for unexpected coverage decrease
  status:
    project:
      default:
        enabled:   true
        threshold: 4
    patch: false

flags:
  core:
    paths:
      - src/main/scala/org/fs/mael/core/
  backend:
    paths:
      - src/main/scala/org/fs/mael/backend/
  ui:
    paths:
      - src/main/scala/org/fs/mael/ui/
